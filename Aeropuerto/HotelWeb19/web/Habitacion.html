<html>
    <head>
        <title>Habitación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-pills nav-fill bg-primary">
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="#">Habitaciones</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="#">Reservas</a>
                </li>
            </ul>


            <h1 style="text-align: center">HOTEL</h1>
            <h3 style="text-align: center">Registro de habitaciones</h3>



            <form action="http://localhost:8080/HotelWeb19/Controladores/HabitacionCtrl" name="habitacionForm" method="post">
                <div style="width: 60%; margin: 0 auto;">
                    <label> tipo </label> 
                    <input class="form-control" id="tipo" required type="text" maxlength="10" name="tipo"> 
                    <label>número</label>
                    <input class="form-control" id="numero" required type="text" maxlength="10" name="numero">
                    <label>capacidad</label>
                    <input class="form-control" id="capacidad" required type="number" maxlength="10" name="capacidad">
                    <label>precio</label>
                    <input class="form-control" id="precio" required type="number" step="0.1" maxlength="10" name="precio">
                    <br>
                    <input class="btn btn-outline-primary" id="boton" name="boton" value="Guardar" type="submit">
                    <input class="btn btn-outline-info" id="boton" name="boton" value="Actualizar" type="submit">
                    <input class="btn btn-outline-danger" id="boton" name="boton" value="Eliminar" type="submit">
                    <input class="btn btn-outline-success" id="boton" name="boton" value="Buscar" type="submit">
                    <input class="btn btn-outline-secondary" id="limpiar" value="Limpiar" type="reset">

                </div>

            </form>
        </div>

        <br><br><br>
        

    </body>
</html>
